<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="js/calculator.js" defer="defer"></script>
    <script type="module" src="js/infix-evaluation.js" defer="defer"></script>
    <script type="module" src="js/inputs.js" defer="defer"></script>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="inputs">
                <input type="text" id="input" autofocus placeholder="enter number" onkeydown="return checkKey(event)">
            </div>
        
            <div class="current-operation">
                <p id="current-operation"></p>
            </div>
            
            <div class="result-group">
                <p id="result-container">Result : <span id="result">0</span></p>
            </div>

            <div class="pad">
                <div class="num-pad"> 
                    <button id="clear-operand">ce</button>
                    <button id="clear-all">C</button>
                    <button id="reminder">%</button>   
                    <button id="num1">1</button>
                    <button id="num2">2</button>
                    <button id="num3">3</button>
                    <button id="num4">4</button>
                    <button id="num5">5</button>
                    <button id="num6">6</button>
                    <button id="num7">7</button>
                    <button id="num8">8</button>
                    <button id="num9">9</button>
                    <button id="num0">0</button>
                    <button id="dot">.</button>
                    <button id="negate">+/-</button>
                </div>

                <div class="ops-buttons">
                    <button id="divide">&#247;</button>
                    <button id="multiply">*</button>
                    <button id="subtract">-</button>
                    <button id="add">+</button>
                    <button id="equal">=</button>
                </div>    
            </div>
        </div>
        <div class="history-group">
            <button id="clear-history">Clear History</button>
            <p id="history">Operations History :<br>          
            </p>
        </div>
    </div>
</body>
</html>
